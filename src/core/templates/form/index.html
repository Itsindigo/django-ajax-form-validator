{% extends 'base.html' %}
{% load static %}

{% block body %}
    {{ block.super }}

    <div class="ui raised very padded text container segment">
        <h2>Form</h2>
        <form class="ui form" action="{% url 'index' %}" method="POST" data-widget="index-form">
            {% csrf_token %}

            <div class="field">
                <label>{{ form.first_name.label }}</label>
                {{ form.first_name }}
            </div>

            <div class="field">
                <label>{{ form.last_name.label }}</label>
                {{ form.last_name }}
            </div>

            <div class="field">
                <label>{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <div class="ui selection field">
                <label>{{ form.country.label }}</label>
                {{ form.country }}
            </div>

            <div class="field">
                <label>{{ form.availability_date.label }}</label>
                {{ form.availability_date }}
            </div>

            <input class="ui right floated button" type="submit" value="Send" />
        </form>
    </div>

{% endblock %}

{% block extra_scripts %}
    <script type="text/javascript" src="{% static 'js/form-validator.js' %}"></script>
{% endblock %}
